Today the <a href="http://www.alp.org.au/agenda/nbn/">ALP released detailed maps</a> of what areas will be getting connected to the <a href="http://www.nbn.gov.au">NBN</a> by fibre or next generation wireless. As predicted Dereel will not be (not even nano fibre).
